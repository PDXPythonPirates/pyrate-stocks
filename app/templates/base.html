<link rel="stylesheet"

{% endblock %}

{% block html_attribs %} lang="en"{% endblock %}

        <link rel='stylesheet' href='../static/styles.css'>
        {% block head %}{% endblock %}

    </head>

    <body>
        {% block body %}{% endblock %}

</html>
