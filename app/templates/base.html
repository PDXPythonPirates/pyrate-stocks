<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Ticker Tracker</title>
    </head>
    <body class="p-4">    
        {% block body %}
            <div>
                <ul class="list-inline">
                    {% if session['user'] %}
                    <li class="list-inline-item"><a href="{{ url_for('main_bp.home') }}">Home</a></li>
                    <li class="list-inline-item"><a href="{{ url_for('main_bp.dashboard') }}">Dashboard</a></li>
                    <li class="list-inline-item"><a href="{{ url_for('user_bp.update') }}">Update Account</a></li>
                    {% else %}
                    <li class="list-inline-item"><a href="{{ url_for('user_bp.login') }}">Login</a></li>
                    <li class="list-inline-item"><a href="{{ url_for('user_bp.signup') }}">Signup</a></li>
                    {% endif %}
                </ul>
            </div>
            {% block content %}
            {% endblock %}
        {% endblock %}
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
