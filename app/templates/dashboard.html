{% extends "base.html" %}

{% block title %}{{super()}}{{ username }}{% endblock %}

{% block head %}
    {{super()}}
{% endblock %}

{% block content %}
<div>
   <h1>Ticker Tracker</h1>
   <form action="/add" method="post">
       <div class="field">
           <label>Ticker Symbol</label>
           <input type="text" name="symbol" placeholder="Ex: AAPL">
           <button type="submit" class="btn btn-primary">Add</button>
      </div>
</div>
{% for ticker in ticker_list %}
<div>
  <h2>{{ ticker.symbol }}</h2>
  <a href="/delete/{{ ticker.id }}">Delete</a>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Current Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ ticker.current_price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endfor %}
{% endblock %}
