{% extends "base.html" %}

{% block content %}
{% if display_message %}
   <p>{{ display_message }}</p>
{% endif %}

<div class="container">
   <h1 style="color:rgb(84, 36, 116)"><strong>Financial App Home</strong></h1>

   <table class="table table-bordered">
      <caption style="color:rgb(61, 35, 131)"><h4><strong> Market Watch </strong></h4></caption>
      <thead>
         <tr class="d-flex">
            <th class="col-1">Symbol</th>
            <th class="col-3">Closing Price</th>
            <th class="col-3">Price change</th>
            <th class="col-5">Change</th>
      </tr>
      </thead>

      <tbody>
         <tr class="d-flex">
            <th class="col-1">Dow</th>
            <th class="col-3">30000</th>
            <th class="col-3">+300</th>
            <th class="col-5">+1%</th>
         </tr>

      </tbody>

   </table>
</div>
{% endblock %}
