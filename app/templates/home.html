{% extends "base.html" %}

{% block content %}
    {% if display_message %}
        <p>{{ display_message }}</p>
    {% endif %}
   
   <h1><strong>Financial App Home</strong></h1>
   
   <table class="table table-bordered">
      <caption><h4><strong> Market Watch </strong></h4></caption>
      <thead>
         <tr class="d-flex">
            <th class="col-1">Symbol</th>
            <th class="col-3">Closing Price</th>
            <th class="col-3">Price change</th>
            <th class="col-5">Change</th>
        </tr>
      </thead>

      <tbody>
         <tr class="d-flex">
            <th class="col-1">Dow</th>
            <th class="col-3">30000</th>
            <th class="col-3">+300</th>
            <th class="col-5">+1%</th>
         </tr>

      </tbody>
  
   </table>
    
  
    <a href="{{ url_for('login') }}">
        <h4>Clich here to check on the status of your favorite stocks</h4>
    </a>
{% endblock %}
