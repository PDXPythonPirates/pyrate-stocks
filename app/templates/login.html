{% extends "base.html" %}

{% block content %}

<div class="login-container p-4 w-50">
    <form class="text-light" name="" action="{{ url_for('main_bp.login') }}" method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
          <label for="username-input">Username</label>
          <input name="username" type="text" class="form-control bg-dark border-0" id="username-input" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input name="password" type="password" class="form-control bg-dark border-0" id="password-input" placeholder="Enter password" required>
        </div>
        {{ form.remember.label }} &emsp;{{ form.remember }} <br>
        <hr>
        <input type="submit" value="Login"/>
    </form>
  </div>
  
</div> 
{% endblock %}
