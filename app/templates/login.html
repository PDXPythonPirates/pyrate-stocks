{% extends "base.html" %}

{% block content %}

<div class="login-container p-4 w-75">
    <form class="text-light" name="" action="{{ url_for('main_bp.login') }}" method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
          <label for="username-input">Username</label>
          <input name="username" type="text" class="form-control bg-dark text-light border-0" id="username-input" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input name="password" type="password" class="form-control bg-dark text-light border-0" id="password-input" placeholder="Enter Password" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <input type="submit" value="Login" class="btn btn-secondary btn-sm mt-4"/>
    </form>
  </div>
  
</div> 
{% endblock %}
