{% extends "base.html" %}
{% block content %}

<div class="login-form">
    <form class="" name="" action="{{ url_for('main_bp.login') }}" method="POST">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username(size=20) }}<br>
        {{ form.password.label }} {{ form.password(size=20) }} <br>
        {{ form.remember.label }} &emsp;{{ form.remember }} <br>
        <hr>
        <input style="background-color:rgb(215, 247, 189)" type="submit" value="Login"/>
    </form>
  </div>
  
</div> 
{% endblock %}
