{% extends "base.html" %} 

{% block content %}
    
<div class="signup-container text-light w-50 p-4">
    <form class="" name="" action="{{ url_for('main_bp.signup') }}" method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="username-input">Username</label>
            <input name="username" type="text" class="form-control bg-dark text-light border-0" id="username-input" placeholder="Enter Username" required>
            {% for error in form.username.errors %}
                <span class="alert">{{ error }}</span>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="email-input">Email</label>
            <input name="email" type="email" class="form-control bg-dark text-light border-0" id="email-input" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label for="password-input">Password</label>
            <input name="password" type="password" class="form-control bg-dark text-light border-0" id="password-input" placeholder="Enter Password" required>
            {% for error in form.password.errors %}
                <span class="alert">{{ error }}</span>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="stock-input">Symbols (Not Required)</label>
            <input name="stocks" type="text" class="form-control bg-dark text-light border-0" id="stock-input" placeholder="Separate by commas (e.g., AAPL,TSLA,FB,MSFT)">
        </div>
        <input type="submit" value="Register" class="btn btn-secondary btn-sm mt-4"/>
    </form>
</div>
{% endblock %}
