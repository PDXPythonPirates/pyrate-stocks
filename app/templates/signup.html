{% extends "base.html" %} 

{% block content %}
<h1>Sign Up</h1>
<div>
    <form class="" name="" action="/signup/" method="POST">
        {{form.csrf_token}}
        {{form.username.label}}
        {{form.username(size=30)}}
        <br>
        {{form.password.label}}
        {{form.password(size=30)}}
        <br>
        {{form.email.label}}
        {{form.email(size=30)}}
        <br>
        {{form.submit()}}
    </form>
</div>
{% endblock %}
