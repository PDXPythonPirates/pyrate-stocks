{% extends "base.html" %} 

{% block content %}

<div class="p-4">
    <h3 class="text-light">Update account information</h3>
    <div class="update-container pt-4">
        <form class="signup-form text-light" name="" action="{{ url_for('main_bp.update') }}" method="POST">
            {{ form.csrf_token }}
            <div class="form-group">
                <label for="username-input">Username</label>
                <input name="username" type="text" class="form-control bg-dark text-light border-0" id="username-input" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="email-input">Email address</label>
                <input name="email" type="email" class="form-control bg-dark text-light border-0" id="email-input" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input name="password" type="password" class="form-control bg-dark text-light border-0" id="password-input" placeholder="Enter password. Leave blank if you do not wish to change password" required>
            </div>
            <div class="form-group">
                <label for="stock-input">Symbols</label>
                <input name="stocks" type="text" class="form-control bg-dark text-light border-0" id="stock-input" placeholder="Stock symbols separated by comma (e.g., AAPL,TSLA,FB,MSFT)">
            </div>
            <button type="submit" class="btn btn-secondary btn-sm mt-4">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
